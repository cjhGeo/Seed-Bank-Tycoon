<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		index.html
	</body>
	<script>
		localStorage.setItem("hasVisited", false); // set to always redirect to tutorial & quiz for now

		// check if first time
		const redirectUser = async () => {
			let hasVisited = await JSON.parse(localStorage.getItem("hasVisited")); // JSON.parse because localStorage stores only as string

			if (!hasVisited) {
				console.log("redirected");
				window.location.href = "./intro/tutorial.html";
			} else {
				// redirect to game
				return;
			}
		};

		redirectUser();
	</script>
</html>
